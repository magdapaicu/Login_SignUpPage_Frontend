<div class="outer">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-7 offset-lg-4">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <div class="form-group pt-3">
              <div class="input-field">
                <span class="fa fa-user p-2"></span>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <span class="fa-solid fa-lock p-2"></span>
                <input type="text" placeholder="Password" />
              </div>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget Password ?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-4">
                Login
              </button>
              <div class="inline mt-4 offset-3">
                <span>Don't have account ?</span>
                <a id="sign-up" class="font-weight-bold">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
